<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Progress Steps</title>
    <div class="container">
      <h1>Progress Steps</h1>
      <div class="progress-container">
        <div
          class="progress"
          id="progress"
        ></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>

      <div class="buttons">
      <button
        disabled="disabled"
        class="button"
        id="prev"
      >
        Prev
      </button>
      <button
        class="button"
        id="next"
      >
        Next
      </button>
    </buttons>
    </div>
  </head>
  <body>
    <script src="script.js"></script>
  </body>
</html>
